<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav-items" id="head">Motivations</li>
            <button class="nav-items" id="addYours">Add Yours</button>
            <main class="form-signin modal" id="modal">
                <span class="close">
                    &times;
                </span>
              <h1 class="h3">Fill the form</h1>
              <form action="">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-floating">
                  <textarea name="" id="body" cols="30" rows="5" required placeholder="Your Quote"></textarea>
                </div>
                </div>
                <button class="w-100 btn btn-lg" type="submit" id="submit">Enter</button>
              </form>
            </main>
        </ul>
    </nav>
    <h1>Get Motivated</h1>
    <section id="quotes">
    </section>
    <div id="yourQuotes" class="yourQuote"></div>
    
</body>
<script src="./scripts.js"></script>
</html>
